sudo: required
cache:
  - apt
matrix:
  include:
    - name: "Xenial kinetic"
      dist: xenial
      env: ROS_DISTRO=kinetic
env:
  global:
    - ROS_CI_DESKTOP="`lsb_release -cs`"  # e.g. [precise|trusty|...]
    - CI_SOURCE_PATH=$(pwd)
    - ROSINSTALL_FILE=$CI_SOURCE_PATH/dependencies.rosinstall
    - CATKIN_OPTIONS=$CI_SOURCE_PATH/catkin.options
    - ROS_PARALLEL_JOBS='-j8 -l6'
language: python
python:
  - "2.7"
virtualenv:
  system_site_packages: true
# command to install dependencies
# Install system dependencies, namely a very barebones ROS setup.
before_install:
  - mkdir -p ~/catkin_ws/src
  - ln -s $CI_SOURCE_PATH ~/catkin_ws/src/
  - sudo sh -c "echo \"deb http://packages.ros.org/ros/ubuntu $ROS_CI_DESKTOP main\" > /etc/apt/sources.list.d/ros-latest.list"
  - sudo apt-key adv --keyserver 'hkp://keyserver.ubuntu.com:80' --recv-key C1CF6E31E6BADE8868B172B4F42ED6FBAB17C654
  - sudo apt-get update -qq
  - sudo apt-get install dpkg
  - sudo apt-get install -y python-catkin-pkg python-rosdep python-wstool ros-$ROS_DISTRO-ros-base
  - source /opt/ros/$ROS_DISTRO/setup.bash
  # Prepare rosdep to install dependencies.
  - sudo rosdep init
  - rosdep update
install:
  - pip install -I nose
  - sudo pip uninstall numpy -y
  - pip install numpy
  - cd ~/catkin_ws
  - cd src && git clone https://github.com/Achllle/dual_quaternions.git  && cd ..
  - rosdep install --from-paths src --ignore-src -r -y
  - catkin_make
# command to run tests
script:
  - catkin_make run_tests && catkin_test_results
